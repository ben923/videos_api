version: '3'
services: 
  web:
    build: .
    command: 'node server.js'
    depends_on:
      - postgres
      - redis
      - elasticsearch
    environment:
      NODE_APP_DEBUG: 'info'
    ports:
      - '1337:1337'
    volumes:
      - './videos_api:/var/app'
  postgres:
    image: postgres:13
    volumes:
      - './database:/docker-entrypoint-initdb.d/'
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=videos
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - discovery.seed_hosts=0.0.0.0
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - '9200:9200'
  redis:
    image: redis:latest